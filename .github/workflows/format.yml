name: Code and Docs Lint

# Controls when the action will run. Triggers the workflow on push or pull request
on: [pull_request] # This will run on every pull request. 

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE_2021_1 }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  code-format:
    name: Dotnet code validation
    runs-on: Ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        unityVersion:
          - 2021.1.19f1
        targetPlatform:
          - WebGL

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Cache Library Folder
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Packages/manifest.json') }}-v.1.0
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-

      - name: Pull lfs data, if not cached
        run: git lfs pull

      - name: Ensure .sln file is generated
        uses: game-ci/unity-builder@v2.0-alpha-13
        with:
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          buildMethod: Packages.Rider.Editor.RiderScriptEditor.SyncSolution

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: Format C# Code
        uses: wearerequired/lint-action@v2
        with:
          dotnet_format: true
          dotnet_args: "OpenKCC.sln --severity warn --verbosity detailed --exclude Library"
          dotnet_auto_fix: false
          continue_on_error: false
          commit: false

      - name: C# Format Whitespace
        uses: wearerequired/lint-action@v2
        with:
          dotnet_format: true
          dotnet_args: "OpenKCC.sln whitespace --verbosity detailed --exclude Library"
          dotnet_auto_fix: false
          continue_on_error: false
          commit: false

  lint-markdown:
    name: Lint markdown files
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Lint Markdown Files
      uses: avto-dev/markdown-lint@v1
      with:
        args: '.'

  # Build the documentation
  docfx-check:
    name: DocFx documentation validation
    runs-on: windows-latest # Required by DocFX
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache git lfs
        uses: actions/cache@v2
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}-v1.2
          # use previous cache if current one is not found
          restore-keys: |
            ${{ runner.os }}-lfs-

      - name: Pull lfs data, if not cached
        run: git lfs pull

      - name: Install DocFX
        run: choco install -y docfx

      - name: Build
        run: docfx build Documentation/docfx.json --warningsAsErrors

      - name: Use README.md as index.md
        run: cp README.md Documentation/index.md

      - name: Copy LICENSE.txt to website
        run: cp LICENSE.txt _site/LICENSE.txt

      - name: Copy Demo assets to website
        run: cp -Recurse Demo _site/Demo
